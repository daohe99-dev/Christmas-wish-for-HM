<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Huimin - Christmas Wish</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="paper-texture" aria-hidden="true"></div>
  <div class="twinkle-layer" aria-hidden="true"></div>
  <div class="snow-canvas" aria-hidden="true"></div>

  <header class="hero">
    <div class="hero__media polaroid reveal" data-delay="0">
      <img id="photo" src="assets/placeholder-heart.svg" alt="Photo of us together" />
      <span class="polaroid__label" id="photoCaption"></span>
    </div>
    <div class="hero__text reveal" data-delay="120">
      <p class="eyebrow" id="heroEyebrow"></p>
      <h1 id="heroTitle"></h1>
      <p class="lede" id="heroLede"></p>
      <div class="tag-group" id="memoryTags"></div>
    </div>
  </header>

  <main class="layout">
    <section class="card letter reveal" data-delay="0">
      <h2>My little Christmas letter / 小小心意</h2>
      <p id="wishIntro"></p>
      <p id="wishBody"></p>
      <p id="wishClosing"></p>
      <p class="signature" id="signature"></p>
    </section>

    <section class="card collage reveal" data-delay="140">
      <div class="card__header">
        <h2>Our funny moments / 我们的傻傻时刻</h2>
        <p class="sub">Tap a photo to see it bigger.</p>
      </div>
      <div class="memory-grid" id="funnyGrid"></div>
    </section>

    <section class="card wish reveal" data-delay="220">
      <h2>My wish for us / 我的愿望</h2>
      <ul class="wish-list" id="wishList"></ul>
    </section>
  </main>

  <footer class="footer">
    <p id="footerNote"></p>
    <div class="switcher">
      <label for="themeToggle">Evening glow / 夜晚模式</label>
      <input type="checkbox" id="themeToggle" aria-label="Toggle evening mode" />
    </div>
  </footer>

  <div class="lightbox" id="lightbox" hidden>
    <div class="lightbox__backdrop" data-close="true"></div>
    <div class="lightbox__content" role="dialog" aria-modal="true" aria-label="Photo preview">
      <button class="lightbox__close" id="lightboxClose" type="button" aria-label="Close photo">&times;</button>
      <img id="lightboxImage" alt="" />
      <p class="lightbox__caption" id="lightboxCaption"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
